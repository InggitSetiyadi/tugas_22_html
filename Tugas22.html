<!Doctype html>
<html>

<head>
    <title>Tugas 22 HTML</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Napak Tilas</h1>
    <form>
        <fieldset>
            <legend>Form :</legend>
            <table>
                <tr>
                    <td>Nama </td>
                    <td>:</td>
                    <td>
                        <input type="text" size="25" placeholder="Nama" />
                    </td>
                </tr>
                <tr>
                    <td>Username </td>
                    <td>:</td>
                    <td>
                        <input type="text" size="25" placeholder="Username" />
                    </td>
                </tr>
                <tr>
                    <td>Email </td>
                    <td>:</td>
                    <td>
                        <input type="email" name="email" size="25" placeholder="Email" />
                    </td>
                </tr>
                <tr>
                    <td>Password </td>
                    <td>:</td>
                    <td>
                        <input type="password" size="25" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>Alamat Web </td>
                    <td>:</td>
                    <td>
                        <input type="url" size="25" placeholder="Masukkan URL">
                    </td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td>
                        <input type="date" size="25">
                    </td>
                </tr>
                <tr>
                    <td>Umur </td>
                    <td>:</td>
                    <td>
                        <input type="number" size="10" max="35" min="15">
                    </td>
                </tr>
                <tr>
                    <td>Agama </td>
                    <td>:</td>
                    <td>
                        <select name="agama">
                            <option value="Islam" selected> Islam</option>
                            <option value="Kristen"> Kristen</option>
                            <option value="Budha"> Budha</option>
                            <option value="Hindu"> Hindu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi </td>
                    <td>:</td>
                    <td>
                        <textarea name="alamat" row="5" cols="31"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Foto </td>
                    <td>:</td>
                    <td>
                        <input type="image" src="logo1.jpg" width="100" height="100" />
                    </td>
                </tr>
                <tr>
                    <td>Audio </td>
                    <td>:</td>
                    <td>
                        <audio src="sample.mp3" controls></audio>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
